apiVersion: v1
kind: ConfigMap
metadata:
  name: leftistmonitor-config
  namespace: leftistmonitor
  labels:
    app.kubernetes.io/name: leftistmonitor
data:
  # Application settings
  APP_NAME: "LeftistMonitor"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  
  # API settings
  API_PREFIX: "/api/v1"
  CORS_ORIGINS: "https://leftistmonitor.org,https://www.leftistmonitor.org"
  
  # Database settings (non-sensitive)
  DB_POOL_SIZE: "10"
  DB_MAX_OVERFLOW: "20"
  DB_POOL_TIMEOUT: "30"
  
  # Redis settings (non-sensitive)
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "50"
  
  # Rate limiting
  RATE_LIMIT_AUTH: "10"
  RATE_LIMIT_SEARCH: "30"
  RATE_LIMIT_API: "120"
  
  # Monitoring
  PROMETHEUS_ENABLED: "true"
  SENTRY_ENVIRONMENT: "production"
  
  # i18n
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "en,es,fr,pt,ar,zh"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: leftistmonitor-frontend-config
  namespace: leftistmonitor
data:
  config.js: |
    window.APP_CONFIG = {
      API_URL: '/api/v1',
      MAP_STYLE: 'https://tiles.leftistmonitor.org/style.json',
      SUPPORTED_LANGUAGES: ['en', 'es', 'fr', 'pt', 'ar', 'zh'],
      FEATURES: {
        CONTRIBUTIONS: true,
        DISCUSSIONS: true,
        ANALYTICS: true
      }
    };
