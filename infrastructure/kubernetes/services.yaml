apiVersion: v1
kind: Service
metadata:
  name: leftistmonitor-api
  namespace: leftistmonitor
  labels:
    app.kubernetes.io/name: leftistmonitor
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: leftistmonitor
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: leftistmonitor-frontend
  namespace: leftistmonitor
  labels:
    app.kubernetes.io/name: leftistmonitor
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: leftistmonitor
    app.kubernetes.io/component: frontend
---
# Headless service for API pods (for internal DNS)
apiVersion: v1
kind: Service
metadata:
  name: leftistmonitor-api-headless
  namespace: leftistmonitor
spec:
  clusterIP: None
  ports:
    - port: 8000
      name: http
  selector:
    app.kubernetes.io/name: leftistmonitor
    app.kubernetes.io/component: api
